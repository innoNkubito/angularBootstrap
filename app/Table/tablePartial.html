<div ng-controller="tableController">
	<table class="table table-hover table-condensed" >

		<tr>

			<th>#</th>
			<th>State</th>
			<th>City</th>
			<th>Edit/Remove</th>
		</tr>

		<tr ng-repeat="branch in protekBranches track by $index">
			<td>{{$index+1}}</td>
			<td>{{branch.state}}</td>
			<td>{{branch.city}}</td>
			<td>

				<button class="btn btn-danger">Edit</button>

				<button class="btn btn-danger" ng-click="removeBranch($index)">Delete</button>
			</td>

		</tr>


	</table>

	<button class="btn btn-primary" id="add">Add Branch</button>
</div>
